<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="styles.css">
	<title>Check password strength</title>
	<style>
		
	</style>
</head>
<body>

	<form autocomplete="off" onsubmit="return false">

		<div class="password-container">
			<label>Enter Password</label>
			<input type="text" name="password" id="password-field" >
			
			<div class="strength-container">
				<p class="title">
					Password strength:
					<span class="strength-text"></span>
				</p>
				
				<div class="strength-bar-wrapper">
					<div id="strength-bar"></div>
				</div>
				<p class="strength-description">
					Passwords should be at least <i>7</i> characters long and max <i>12</i>. <br>
					Try use <strong>lowercasing</strong> and <strong>uppercasing</strong>, <strong>numbers</strong> and <strong>symbols</strong>.
				</p>
				<div class="arrow"></div>
			</div>	
		</div>

		<button type="submit"><a href="button.html" style="text-decoration: none;">Submit</a></button>
	</form>

	<script src="pass_script.js"></script>
</body>
</html>
